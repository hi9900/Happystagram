<!-- 게시글 조회 -->
<div class="">
  {% for post in posts %}
    <div class="card">
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="">
    {% endif %}
      <p>{{ post.content }}</p>
      <form action="{% url 'posts:delete' post.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="DELETE" class="btn btn-danger">
      </form>
    </div>
  {% endfor %}
</div>
